  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <button class="toggle-btn" id="themeToggle">Toggle Dark Mode</button>

  <section class="hero hidden">

  <section class="projects hidden">

      <h3>Project One</h3>
      <p>A cool web app built with HTML, CSS, and JavaScript.</p>
    </div>
    <div class="project-card">
      <h3>Project Two</h3>
      <p>An animated portfolio site with dark mode support.</p>
    </div>
  </section>

  <section class="contact hidden">
    <h2>Contact Me</h2>
    <p>Email: example@example.com</p>
  </section>

  <script src="script.js"></script>

</html>
